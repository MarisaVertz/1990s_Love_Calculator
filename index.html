<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Love Calculator" />

      content="Find out the compatibility between you and your crush!"

  <body>
    <main class="container">
      <section class="card">
        <h1>The Love Calculator</h1>
        <p class="tagline">How compatible are you and your crush?</p>

        <form id="love-form">
          <div class="field">
            <label for="yourName">Your Name:</label>
            <input id="yourName" name="yourName" type="text" required />
          </div>

          <div class="field">
            <label for="crushName">Your Crush's Name:</label>
            <input id="crushName" name="crushName" type="text" required />
          </div>

          <button type="submit" class="btn">
            ðŸ’˜ Calculate the Chemistry ðŸ’˜
          </button>
        </form>
      </section>

      <section id="result" class="card result hidden">
        <p id="resultText"></p>
        <button id="tryAgain" class="btn btn-secondary">Try again</button>
      </section>
    </main>
  </body>
</html>
